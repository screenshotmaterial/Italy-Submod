 RUS_nikolay_vatutin_commander_desc: "§YGeneral Description\n§YBorn:§L\nDecember 16th, 1901, in Chepukino, Voronezh Governorate, Russian Empire\n§YMilitary Career:§L\nNikolay Vatutin was born to a middling peasant family in Voronezh, deep in rural Russia, and lived a simple life until the events of 1917, when his scholarship was suspended because of the impending Civil War. Kicked out of school, he returned to his village, where two years later, he was conscripted by Anton Denikin's forces into the Volunteer Army. After serving the last few months of the civil war as an infantryman, he chose to stay in the military and enrolled for officer education, which he passed with stellar grades - not that he had anywhere to return to, as the post-war Volga famines claimed the lives of his family. In the Russian army, Vatutin is known as innovative and hard-working, and with an eye for talented subordinates - but far from experienced, and with an absent-minded view towards grand strategy, preferring to focus on small scale tactics instead."

