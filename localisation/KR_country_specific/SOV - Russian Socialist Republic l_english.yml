 RUS_mikhail_tukhachevsky: "Mikhail Tukhachevsky"
 RUS_mikhail_tukhachevsky_FRA_commander_desc: "§YGeneral Description\n§YBorn:§L\n16 February 1893, in Alexandrovskoye, Smolensk Governorate, Russian Empire"
 RUS_mikhail_tukhachevsky_commander_desc: "§YGeneral Description\n§YBorn:§L\nFebruary 16th, 1893, in Alexandrovskoye, Smolensk Governorate, Russian Empire\n§YMilitary Career:§L\nBorn to impoverished Russian nobility of rumoured Flemish crusader origin, Mikhail Tukhachevsky enrolled to the cadet corps of the Russian Imperial Army in 1912. Even at a young age, he did not lack ambition - once the Weltkrieg began, he proudly declared that he will either be a general at thirty or dead by then. After showing skill and bravery in the Eastern Front, Tukhachevsky fulfilled this goal - but not in the way he anticipated. He joined the Red Army as a volunteer and rapidly rose in rank, becoming a close associate to Leon Trotsky and achieving the rank of General not long after Lenin's assassination. The Fifth Army he commanded was one of the Red Army's finest units and pioneered the concept of motorised concentration warfare, but was ultimately defeated by Vladimir Kappel.\n\nAlongside several high ranking Bolsheviks and Red Army leaders, Tukhahevskiy escaped to France, a nation he was already familiar with, and offered his service to the newly established Commune. In the following years, he dedicated his time to essay after essay on the reforms which he believed the French army needs - his close associates said that he owns over a hundred volumes on military tactics and has read every single one. Tukhachevsky expressed dismay at the decentralised structure of the Syndicalist Commune, believing it unfit for modern warfare, and proposed the creation of a unified, centralised, apolitical army instead. Because of this, he came into constant conflict with the Faure government, but the CGT could not simply remove him from the academy - even they understood that Tukhachevsky was the best general which the Internationale has available.\n\nTo resolve this, he and the other Bolsheviks were sent to Patagonia to lead a military mission to help the Argentinean Revolution."

 RUS_mikhail_frunze: "Mikhail Frunze"
 RUS_vasily_blyukher: "Vasily Blyukher"

 RUS_aleksandr_yegorov: "Aleksandr Yegorov"
 RUS_aleksandr_yegorov_commander_desc: "§YGeneral Description\n§YBorn:§L\nOctober 13, 1883, in Buzuluk, Samara Governorate, Russian Empire\n§YMilitary Career:§L\nAleksandr Yegorov started off as a career officer. By 1905, he was second lieutenant without stain in his career. In 1904, he became member of the Socialist-Revolutionary Party, setting him to the path towards the Red Army and eventual exile. Once the war began, he rose quickly through the ranks. By 1917 Yegorov, fresh lieutenant colonel, had been wounded five times on the line of duty, and was decorated for his bravery and boldness in the face of danger.\n\nAfter the October Revolution, Yegorov radicalized further towards the Bolshevik cause. He became organizer in the newly-born Red Army, and used his experience in trying to hammer an effective fighting force out of the irregular Bolshevik militias. As the war grew more grim for the Reds, he was dispatched to command the southern front. Yegorov was wounded yet again in bloody fighting near Tsaritsyn. Despite his skill and respect by his men, the tide of the war was turning against the Revolution for good. He kept fighting to the bitter end, and would have decided to die in Russia if not for his comrades pleading him to escape.\n\nHaving forged reputation of expert organizer and fearless frontline commander, Yegorov was respected as a revolutionary specialist, with skills to turn scattered revolutionary bands into proper military formations."

 RUS_georgy_zhukov: "Georgy Zhukov"
 RUS_georgy_zhukov_commander_desc: "§YGeneral Description\n§YBorn:§L\nDecember 1st, 1896, in Strelkovka, Kaluga Governorate, Russian Empire\n§YMilitary Career:§L\nBorn to an impoverished peasant family in Central Russia, Georgy Zhukov never considered himself to be a military man in the making, instead apprenticing to be a furrier in his brother's workshop in Moscow. Then the Weltkrieg came, and with it, Zhukov was conscripted to the Imperial Russian Army. Here, he found his calling, displaying skill, bravery, and finishing server as a non-commissioned cavalry officer. After the October Revolution, he briefly went back home, but once again returned to the frontlines, this time as a junior commander in the Red Army.\n\nZhukov's service was rather brief, however, but once the Soviet regime collapsed, he escaped his homeland with numerous other Red Army commanders, and landed in France. Getting accustomed to a completely foreign country was difficult, but Zhukov had fully dedicated himself to the Bolshevik course by then and pushed forward with dedication - he completed officer training courses, maintained contact with Mikhail Tukhachevsky, studied modern strategy from his superior, and voluntarily joined the Internationale mission to Patagonia. Dutifully loyal to the cause of the Revolution, he is often seen as the most trustworthy and reliable of the Bolshevik trio, even if his inexperience holds him back from promotions."

 RUS_iosib_dzugashvili: "Iosib Dzhugashvili"
 RUS_iosib_dzugashvili_commander_desc: "§YGeneral Description\n§YBorn:§L\nDecember 18th, 1878\nGori, Tiflis Governorate, Russian Empire\n§YMilitary Career:§L\nIoseb Dzhugashvili is a man known by many names - Soselo, Stalin, Koba are just a few of the most famous ones. Born to an impoverished Georgian family, Ioseb was physically disabled from young age and had a troubled childhood, marked by fights, abuse and alcoholism. Early in his life, he got drawn to Georgian nationalist poetry and enrolled in the Tiflis Seminary, but abandoned his previous calling when he came into contact with socialist literature. He dedicated himself to Marxism, joined the Bolshevik faction of the RSDLP, and raised money for the revolution with protection rackets, counterfeiting and bank robberies. He was a loyal follower of Lenin and represented the party in the public by running the newspaper 'Pravda', and his articles there helped make a name for himself as well.\n\nDuring the fateful months of 1917, Dzhugashvili helped organise the July Days uprising and the October Revolution, and gained a seat in the Sovnarkom. He, Lenin and Trotsky formed the informal troika which controlled the state - as a result, Dzhugashvili was sent to Tsaritsyn to organise resistance against the Whites, where he showed himself as an adequate, if reckless commander. Once Lenin was assassinated in August 1918, it was Trotsky who took charge and not him - but the Soviet state was not one to last, eventually collapsing. Dzhugashvili, unlike Trotsky, managed to escape, making his way to France with the rest of the Bolshevik remnants, and helped reestablish the Party in exile.\n\nTo support the Patagonian Syndicalist revolution, Dzhugashvili was sent to the Southern Cone alongside a mission of other Bolsheviks, and alongside Makhno, he is one of the highest ranking Internationale officials in Patagonia - albeit unlike Makhno, representing the political interests of the Internationale.\n§YImportant Notes:§L- Aligned with the Communist faction."

 RUS_aleksandr_vasilevsky: "Aleksandr Vasilevsky"
 RUS_aleksandr_vasilevsky_commander_desc: "§YGeneral Description\n§YBorn:§L\nSeptember 30th, 1895, in Novaya Golchikha, Kostroma Governorate, Russian Empire\n§YMilitary Career:§L\nBorn to an extremely poor family of a priest in the Central Russian countryside, Vasilevsky completed studies in the seminary before the Weltkrieg and considered an agronomist's career, but his plans were changed by the war, which, in his own words, "overwhelmed him with patriotic feelings". He completed a course in military law and joined the front during the Brusilov Offensive, where he served with distinction and achieved the rank of captain, thanks to high casualties among his fellow officers leaving a vacancy to fill. The war left Vasilevsky sick, however, and he returned to his village after being demobilised in 1917, hoping to return to an agronomist's career.\n\nThat did not come to be, as in 1919, he ended up conscripted into the White Army and fought in the Volunteer Army during the last few months of the Russian Civil War. This time, Vasilevsky stayed, accepting a commission in the new Russian army and rapidly rising through the ranks. Considered to be one of the best organisers in the general staff and a grey eminence, he is seen by many as a vanguard of the new generation of Russian officers. In person, Vasilevsky is kind hearted, polite and extremely modest, to the point where he avoids mentioning his medals and assigns many of his achievements to the perceived brilliance of others."

 RUS_boris_shaposhnikov: "Boris Shaposhnikov"
 RUS_boris_shaposhnikov_commander_desc: "§YGeneral Description\n§YBorn:§L\nOctober 2nd, 1882\nZlatoust, Ufa Governorate, Russian Empire\n§YMilitary Career:§L\nThe backstory of Boris Shaposhnikov, one of the most talented generals in the Russian general staff, has so far remained mostly a mystery. The tight-lipped, mild-mannered, apolitical general has kept his former sympathies towards the Bolshevik Revolution under wraps - not long after Lenin's death at the hands of Fanny Kaplan, he defected from the Red Army, returning to demobilisation once again and rejoining the Russian army in 1923. Shaposhnikov's most famous contribution to the Russian army is the three volume military theory work named 'The Brain of the Army', in which he detailed his view on the future of warfare.\n\nDrawing from his experience of the Weltkrieg, he asserts that wars following it will be even more deadly than before, and require mass mobilisation never once imagined, the 'opium of war'. For a country to prevail in modern warfare, they must subordinate military matters to political imperative and a some sort of overarching ideology, which would be able to justify mass mobilisation and maintain the morale of the average soldier during years of war. In the Russian general staff, he stands as a supporter of army reform according to his military theory."

